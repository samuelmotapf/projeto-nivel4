<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Produto</title>
  <!-- Adicionando Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilo adicional para a página, se necessário */
    body {
      padding-top: 50px;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
  </style>
</head>
<body>

  <h2 class="text-center mt-3">Adicionar Produto</h2>

  <form action="insert" method="post" class="mt-3">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome:</label>
      <input type="text" class="form-control" id="nome" name="nome" required>
    </div>

    <div class="mb-3">
      <label for="quantidade" class="form-label">Quantidade:</label>
      <input type="number" class="form-control" id="quantidade" name="quantidade" required>
    </div>

    <div class="mb-3">
      <label for="preco_de_valor" class="form-label">Preço de Venda:</label>
      <input type="number" step="0.01" class="form-control" id="preco_de_valor" name="preco_de_valor" required>
    </div>

    <button type="submit" class="btn btn-primary">Adicionar Produto</button>
  </form>

  <!-- Adicionando Bootstrap JS e Pacote Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
